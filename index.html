<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Juego del ahorcado</title>
</head>
<body>
  <header>
    <a href=""><svg class="github" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg></a>
    <a href=""><svg class="instagram" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-instagram"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg></a>
    <a href=""><svg class="linkedin" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-linkedin"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg></a>

    <label class="switch">
      <input class="checkbox" type="checkbox">
      <span class="slider"></span>
    </label>
  </header>

  <main>
    <div class="alert-container hidden">
      <span class="alert"></span>
    </div>

    <section class="container-menu">
      <img class="logo" src="./assets/circulo-verde.png" alt="Logo del Ahorcado">

      <div class="container-buttons">
        <button class="start-game btn">Iniciar juego</button>
        <button class="add-word btn">Agrega una palabra</button>
      </div>
    </section>

    <section class="container-word hidden">
      <input class="word" placeholder="¿Qué palabra quieres añadir?"></input>
      <button class="added-word btn">Agregar</button>
    </section>

    <section class="container-game">
      <div class="container-body hidden">
        <img class="horca" src="./assets/horca-completa-2.png" alt="Horca">
        <img class="head hidden" src="./assets/head.png" alt="Cabeza">
        <img class="body hidden" src="./assets/cuerpo.png" alt="Cuerpo"></img>
        <img class="arm1 hidden" src="./assets/arm1.png" alt="Brazo 1"></img>
        <img class="arm2 hidden" src="./assets/arm2.png" alt="Brazo 2"></img>
        <img class="leg1 hidden" src="./assets/leg1.png" alt="Pierna 1"></img>
        <img class="leg2 hidden" src="./assets/leg2.png" alt="Pierna 2"></img>
      </div>

      <section class="container-letters hidden">
        <div class="correct-letters"></div>
        <!-- <h2>Letras erróneas ⬇</h2>
        <div class="wrong-letters"></div> -->
        <div class="content-keyboard">
          <p class="num-intentos">Intentos Restantes:
            <span id="num-intentos"></span>
          </p>
        </div>
      </section>

      <section class="container-keyboard hidden">
        <div class="keyboard">
          <span>A</span>
          <span>B</span>
          <span>C</span>
          <span>D</span>
          <span>E</span>
          <span>F</span>
          <span>G</span>
          <span>H</span>
          <span>I</span>
          <span>J</span>
          <span>K</span>
          <span>L</span>
          <span>M</span>
          <span>N</span>
          <span>O</span>
          <span>P</span>
          <span>Q</span>
          <span>R</span>
          <span>S</span>
          <span>T</span>
          <span>U</span>
          <span>V</span>
          <span>Y</span>
          <span>Z</span>
        </div>
      </section>

      <div class="container-buttons-game hidden">
        <button class="reload-game btn">Reiniciar juego</button>
        <button class="give-up btn">Rendirse</button>
      </div>

    </section>

  </main>

  <footer>
    <p>&copy; Carmenfrontdev</p>
  </footer>

  <script src="./words.js"></script>
  <script src="./index-celular.js"></script>
    
</body>
</html>
